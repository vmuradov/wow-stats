name: Deploy App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # you can change this if your project uses a different version

      - name: Install dependencies
        run: npm install

      - name: Run deploy script
        run: npm run deploy
